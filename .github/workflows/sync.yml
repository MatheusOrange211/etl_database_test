jobs:
  run-daily-sync:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: üêç Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: ‚öôÔ∏è Instalar Depend√™ncias
        run: pip install pandas supabase requests numpy python-dotenv 
        # Adaptei o run para ter certeza que todas as libs est√£o inclusas

      - name: üöÄ Executar Sincroniza√ß√£o
        run: python main.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
